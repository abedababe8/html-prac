<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link href="index.css" rel="stylesheet" type="text/css" />

  <body>

    <form action="/my-handling-form-page" method="post">
    <div>
        <label for="name">Username:</label>
        <br>
        <input type="text" id="name" name="user_name">
    </div>
    <div>
        <label for="mail">E-mail:</label>
        <br>
        <input type="text" id="mail" name="user_mail">
    </div>
    <div>
        <label for="pass">Password:</label>
        <br>
        <input type="text" id="pass" name="user_password">
    </div>
    <div>
        <input type="checkbox" name="remem" value="berme">

    </div>
    <div>
      <input type="radio" name="button" value="Enterprise">
      <label for="button">Enterprise</label>
    </div>
    <div>
      <input type="radio" name="button" value="Pro">
      <label for="button">Pro</label>
    </div>
    <div>
      <input type="radio" name="button" value="Free">
      <label for="button">Free</label>
    </div>
    <div class="button">
        <button type="submit">Submit</button>
    </div>
</form>
